# Default values for fakturo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ghcr.io/nu12/fakturo
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

env: {}

jobs:
  enabled: false
  nameOverride: ""
  securityContext: {}
  resources: {}
  env:
    - name: "RABBITMQ_URL"
      value: "amqp://rabbitmq"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: fakturo.test
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
    # - secretName: fakturo-tls
    #   hosts:
    #     - fakturo.test

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - fakturo.test
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /up
    port: http
readinessProbe:
  httpGet:
    path: /up
    port: http

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

persistentVolume:
  name: fakturo
  capacity: 1Gi
  accessModes:
  - ReadWriteOnce
  plugin:
    local:
      path: /tmp/fakturo
    nodeAffinity:
      required:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/os
            operator: In
            values:
            - linux

persistentVolumeClaim:
  name: fakturo
  request: 1Gi
  accessModes:
  - ReadWriteOnce

rabbitmq:
  enabled: false
  nameOverride: ""
  image:
    repository: rabbitmq
    pullPolicy: IfNotPresent
    tag: "3"
  imagePullSecrets: []
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

rpcServer:
  enabled: false
  nameOverride: ""
  image:
    repository: ruby
    pullPolicy: IfNotPresent
    tag: "3.2.8"
  replicaCount: 1
  imagePullSecrets: []
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  env:
    - name: "RABBITMQ_URL"
      value: "amqp://rabbitmq"
  configMap:
    entrypoint.sh: |
      #!/bin/bash
      cd /app
      bundle install
      ruby main.rb
    main.rb: |
      #!/usr/bin/env ruby
      require 'bunny'
      class RpcServer
        def initialize
          @connection = Bunny.new
          @connection.start
          @channel = @connection.create_channel
        end

        def start(queue_name)
          @queue = channel.queue(queue_name)
          @exchange = channel.default_exchange
          subscribe_to_queue
        end

        def stop
          channel.close
          connection.close
        end

        def loop_forever
          # This loop only exists to keep the main thread
          # alive. Many real world apps won't need this.
          loop { sleep 5 }
        end

        private
        attr_reader :channel, :exchange, :queue, :connection
        def subscribe_to_queue
          queue.subscribe do |_delivery_info, properties, payload|
            p "[#{properties.correlation_id}] Start processing..."
            exchange.publish(
              "[]",
              routing_key: properties.reply_to,
              correlation_id: properties.correlation_id
            )
            p "[#{properties.correlation_id}] Done"
          end
        end
      end

      begin
        server = RpcServer.new
        puts 'Server starting, waiting RPC requests...'
        server.start('rpc_queue')
        server.loop_forever
      rescue Interrupt => _
        server.stop
      end

    Gemfile: |
      source "https://rubygems.org"
      gem "bunny", "~> 2.24"
